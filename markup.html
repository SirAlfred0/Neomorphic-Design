<html>
<head>
    <title>Neomorphic Design</title>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.scss">
</head>
<body>
    <div class="container">
        <section class="left">
            <div class="row">
                <div class="checkbox-1 inline">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="fuse"></label>
                </div>
                <div class="checkbox-2 inline">
                    <input type="checkbox" id="checkbox2" checked>
                    <label for="checkbox2" class="fuse"></label>
                </div>
            </div>
            <div class="row">
                <div class="checkbox-3 inline">
                    <input type="checkbox" id="checkbox3">
                    <label for="checkbox3" class="box"></label>
                </div>
                <div class="checkbox-4 inline">
                    <input type="checkbox" id="checkbox4">
                    <label for="checkbox4" class="box"></label>
                </div>
            </div>
            <div class="row">
                <div class="radio-1 inline">
                    <input type="radio" name="radio" value="1" id="radio1">
                    <label for="radio1" class="circle"></label>
                </div>
                <div class="radio-2 inline">
                    <input type="radio" name="radio" value="2" id="radio2" checked>
                    <label for="radio2" class="circle" ></label>
                </div>
            </div>
            <div class="row">
                <button class="button btn-type1">Button 1</button>
            </div>
            <div class="row">
                <button class="button btn-type2">Button 2</button>
            </div>
        </section>
        <section class="mid">
            <div class="row">
                <div class="clock">
                    <div class="hand hours"></div>
                    <div class="hand minutes"></div>
                    <div class="hand seconds"></div>
                    <div class="point"></div>
                    <div class="marker">
                      <span class="marker__1"></span>
                      <span class="marker__2"></span>
                      <span class="marker__3"></span>
                      <span class="marker__4"></span>
                    </div>
                </div>
            </div>
            <div class="row"></div>
            <div class="row">
                <div class="play">
                    <input type="checkbox" id="play" checked>
                    <label for="play">
                        <i class="lni lni-play"></i>
                        <i class="lni lni-pause hidden"></i>
                        <div class="wave circle-wave2"></div>
                        <div class="wave circle-wave1"></div>
                    </label>
                </div>
            </div>
        </section>
        <section class="right">
            <div class="row">
                <div class="tab-bar">
                    <div class="tab-bar-selected" style="transform: translateX(13.4rem);"></div>
                    <span class="tab-item">Tab 1</span>
                    <span class="tab-item">Tab 2</span>
                    <span class="tab-item active">Tab 3</span>
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <input type="search" placeholder="Search...">
                    <i class="lni lni-search-alt"></i>
                    <input type="text" placeholder="Type anything...">
                </div>
            </div>
            <div class="row">
                <div class="button-group">
                    <button><i class="lni lni-html5"></i></button>
                    <button><i class="lni lni-css3"></i></button>
                    <button><i class="lni lni-nodejs"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="slider">
                    <span class="color"></span>
                    <span class="handle"></span>
                    <span class="tool-tip">0%</span>
                </div>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
